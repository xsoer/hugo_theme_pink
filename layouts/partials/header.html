<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-dns-prefetch-control" content="on">
    <link rel="dns-prefetch" href="https://o243f9mnq.qnssl.com/" />
    <link rel="dns-prefetch" href="//cdn.bootcss.com" />
    <link rel="dns-prefetch" href="//secure.gravatar.com" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="Cache-Control" content="no-transform" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    {{ if .RSSLink }}
    <link href="{{ .RSSLink }}" rel="alternate" type="application/rss+xml" title="{{ .Site.Title }}" /> 
    {{ end }}
    <link rel="shortcut icon" href="{{ .Site.BaseURL }}/images/favicon.png">
    <link rel="apple-touch-icon" href="{{ .Site.BaseURL }}/images/apple-touch-icon.png">
    <title>
        {{ if .IsHome }}
        {{ .Site.Title }}
        {{ else}}
        {{ .Title }} - {{ .Site.Title }}
        {{ end }}
    </title>
    <meta name="keywords" content="{{ .Site.Params.Keywords }} " />
    <meta name="description" content="{{ .Site.Params.Description }} " />
    <link href="//cdn.bootcss.com/highlight.js/9.10.0/styles/xcode.min.css" rel="stylesheet">
    <link href="{{ .Site.BaseURL }}/css/style.min.css?20170331" rel="stylesheet">
    <!--[if lt IE 9]> 
    <script src="//cdn.bootcss.com/html5shiv/r29/html5.min.js"></script> 
    <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script> 
    <![endif]-->
</head>
